<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: linear-gradient(to right, red, orange, yellow);">
   <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="box5" style="border: 1px solid white; padding: 20px; border-radius: 20px; box-shadow: 0 8px 5px; transition: 0.5s ease;">
        <p id="countLabel">0</p>
    <div class="buttoncont" >
        <button id="increaseBtn">increase</button>
        <button id="decreaseBtn">Decrease</button>
        <button id="resetBtn">Reset</button>
    </div>

    </div>

   </div>
   




    <script>
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countLabel = document.getElementById('countLabel');
        let count = 0;
        increaseBtn.onclick = function(){
            count += 1;
            countLabel.textContent = count;
        }
        decreaseBtn.onclick = function(){
            count--;
            countLabel.textContent = count;
        }
        resetBtn.onclick = function(){
            count = 0;
            countLabel.textContent = count;
        }


        
    </script>
</body>
</html>
